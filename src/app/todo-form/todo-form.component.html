<form>
  <div class="d-flex align-items-center">
    <input
      [value]="todo.title"
      autofocus
      autocomplete="off"
      class="form-control mr-3"
      type="text"
      style="flex: 1"
    />
    <button class="btn btn-primary" type="button" (click)="addNewItem()">
      Add New Item
    </button>
  </div>
</form>
