<form (ngSubmit)="onSubmit()">
  <div class="d-flex align-items-center">
    <input
      [(ngModel)]="todo.title"
      name="title"
      autofocus
      autocomplete="off"
      class="form-control mr-3"
      type="text"
      style="flex: 1"
    />
    <button
      class="btn btn-secondary mr-1"
      type="button"
      (click)="createLorem()"
    >
      Lorem
    </button>
    <button class="btn btn-primary" type="submit">Add New Item</button>
  </div>
</form>
