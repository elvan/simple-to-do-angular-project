<li
  [class.list-group-item-secondary]="todo === selectedTodo"
  class="
    list-group-item list-group-item-action
    d-flex
    align-items-center
    justify-content-between
  "
>
  <span class="item-text">{{ todo.title }}</span>
  <div>
    <button class="edit-me btn btn-secondary btn-sm mr-1" (click)="editItem()">
      Edit
    </button>
    <button class="delete-me btn btn-danger btn-sm" (click)="removeItem()">
      Delete
    </button>
  </div>
</li>
